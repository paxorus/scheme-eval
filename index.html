<!doctype html>
<html>
<head>
	<title>Scheme Eval</title>
	<link rel="stylesheet" href="stylesheets/main.css">
</head>
<body>

<div id="editor">; Prakhar Sahay 10/08/2016
; repeated composition of a function
(define (square x) (* x x))
(define (repeated f n)
  (lambda (x)
    (if (= n 0) x
      (f ((repeated f (- n 1)) x))
    )
  )
)
</div>
<div id="console">
<!-- <textarea id="prompt"></textarea> -->
</div>

<br />
<button id="run">Run</button>

<script src="ace-editor/ace.js"></script>
<script>
	var editor = ace.edit("editor");
	editor.setTheme("ace/theme/monokai");
	editor.getSession().setMode("ace/mode/pscheme");
	editor.$blockScrolling = Infinity;// disabling warning
</script>
<script src="javascripts/jquery.min.js"></script>
<script src="javascripts/dom.js"></script>
<script src="javascripts/eval.js"></script>

</body>
</html>
